<h3>CREAR CURSO</h3>
<br>
<div class="container">
    <div class="form-box">
        <form [formGroup]="cursoForm" (ngSubmit)="enviarDatos()">
            <div class="form-group">
                <label class="form-label">Nombre del curso</label>
                <input type="text" class="form-control" formControlName="nombreCurso">
            </div>
            <div class="form-group">
                <label class="form-label">Descripción breve</label>
                <textarea type="text" class="form-control" formControlName="descripcion"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Tipo de curso</label>
                <input type="text" class="form-control" formControlName="tipoCurso">
            </div>
            <div class="form-group">
                <label class="form-label">Horas</label>
                <input class="form-control" cols="30" rows="10" formControlName="horas">
            </div>
            <div class="form-group">
                <label class="form-label">Idioma</label>
                <input type="text" class="form-control" formControlName="idioma">
            </div>
            <div class="form-group">
                <label class="form-label">País</label>
                <input type="text" class="form-control" formControlName="pais">
            </div>
            <div class="form-group">
                <label class="form-label">Precio</label>
                <input type="text" class="form-control" formControlName="precio">
            </div>
            <div class="form-group">
                <label class="form-label">Descripción detallada</label>
                <textarea type="text" class="form-control" formControlName="contenido"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Temas a tratar</label>
                <textarea type="text" class="form-control" formControlName="temas"></textarea>
            </div>
            <input type="submit" value="Enviar" class="btn btn-info">
        </form>
    </div>
</div>
