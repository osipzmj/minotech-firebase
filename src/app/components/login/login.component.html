<br>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="login-form">
  <div class="form-group">
    <label for="email">E-mail</label>
    <input id="email" class="form-control" type="email" formControlName="email" placeholder="Ingresa tu email">
    <div *ngIf="formulario?.get('email')?.invalid && formulario?.get('email')?.touched">
      <small class="text-danger" *ngIf="formulario?.get('email')?.errors?.['required']">El email es obligatorio.</small>
      <small class="text-danger" *ngIf="formulario?.get('email')?.errors?.['email']">Ingresa un email válido.</small>
  </div>

  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <div class="input-container">
      <input
          id="password"
          class="form-control"
          [type]="passwordType"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
      >
      <!-- Icono de ojo dentro del campo de entrada -->
      <i
          (click)="togglePasswordVisibility()"
          [class]="passwordType === 'password' ? 'bi bi-eye-slash' : 'bi bi-eye'"
          class="eye-icon"
      ></i>
  </div>
  <div *ngIf="formulario?.get('password')?.invalid && formulario?.get('password')?.touched">
    <small class="text-danger" *ngIf="formulario?.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
    <small class="text-danger" *ngIf="formulario?.get('password')?.errors?.['minLength']">La contraseña debe tener al menos 6 caracteres.</small>
  </div>
  </div>


  <!-- reCAPTCHA -->
  <div *ngIf="captchaVisible">
  <re-captcha 
      #reCaptcha
      (resolved)="onCaptchaResolved($event)"
      siteKey="6Lej1KApAAAAANfm2iDyUR1Sd-Gk3s9xhnxI5HQK"></re-captcha>
  </div>
  <button class="btn btn-primary btn-block" type="submit">Enviar</button>
  <div class="fpass">
    <br>
  <a id="fpass" href="" (click)="resetPassword($event)">Olvidé mi contraseña</a>
  </div>
</form>
