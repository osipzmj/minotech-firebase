<header>
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-3 col-3">
          <div class="logo-container">
            <a href="home">
            <img class="logo" src="../../../assets/logo3.png" alt="MinoTech">
            </a>
          </div>
        </div>
        <div class="col-md-9 col-sm-9 col-9 text-end">
          <div class="menu-icon" (click)="abrirMenu()">
            <i class="{{menu_icon}}" ></i>
          </div>
          <div class="desktop-menu" [class.mobile_menu]="menuValue" id="desktopMenu">
            <ul>
              <li (click)="cerrarMenu()"><a href="home"><i class="bi bi-house"></i>&nbsp;Inicio</a></li>
              <li (click)="cerrarMenu()"><a href="cursos"><i class="bi bi-book"></i>&nbsp;Cursos</a></li>
              <li *ngIf="rol === 'admin' || rol === 'profesor'"><a href="agregar-curso"><i class="bi bi-journal-plus"></i>&nbsp;Crear curso</a></li>
              <li *ngIf="rol === 'admin'"><a href="usuarios"><i class="bi bi-people"></i>&nbsp;Ver usuarios</a></li>
              <li (mouseenter)="mostrarMenuSecundario = true" (mouseleave)="mostrarMenuSecundario = false">
                <i class="bi bi-person-circle"></i>
                <ul class="dropdown-menu" *ngIf="mostrarMenuSecundario">
                  <p class="bienvenida" *ngIf="isUserLoggedIn == true">Hola {{this.nombre}}</p>                    
                  <li *ngIf="isUserLoggedIn == false"><a href="login" style="font-size: 15px;"><i class="bi bi-box-arrow-in-right" style="padding-left: 8px;"></i>&nbsp;Iniciar Sesión<strong>__</strong></a></li>
                  <li *ngIf="isUserLoggedIn == false"><a href="registro" style="font-size: 16px;"><i class="bi bi-person-add" style="padding-left: 8px;"></i>&nbsp;Registrarse</a></li> 
                  <li *ngIf="isUserLoggedIn == true" (click)="logout()"><a href="login" style="font-size: 15px;"><i class="bi bi-box-arrow-right" style="padding-left: 9px;"></i>&nbsp;Cerrar Sesión<strong>__</strong></a></li> 
                 </ul>  
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container-search">
      <input type="text" [(ngModel)]="terminoBusqueda" placeholder="Buscar..." (keyup.enter)="buscar(terminoBusqueda)">
      <button class="btn" (click)="buscar(terminoBusqueda)"><i class="bi bi-search"></i></button>
    </div>
  </header>
